<h1>Create Holiday homes </h1>
<div>
   <form #form="ngForm" (ngSubmit)="createHouse()">
    <div>
    <label>House Name</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addHousingRequest.name"/>
    </div>
    <div>
        <label>Price</label>
        <input type="number" class="form-control" id="price" name="price" [(ngModel)]="addHousingRequest.price"/>
        </div>
        <div>
            <label>Age</label>
            <input type="number" class="form-control" id="age" name="age" [(ngModel)]="addHousingRequest.age"/>
            </div>
            <div>
                <label>Image Url</label>
                <input type="text" class="form-control" id="imageurl" name="imageurl" [(ngModel)]="addHousingRequest.imageurl"/>
                </div>

                <div>
                    <p-button label="Create Holiday home" severity="primary" type="ngSubmit"></p-button>
                </div>
   </form>
</div>
