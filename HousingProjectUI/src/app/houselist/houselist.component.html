<p>Luxor Holiday Homes</p>
<p-button label="Add Holiday Houses" severity="success" [routerLink]="'/create'"></p-button>
<p-table [value]="houses" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>House Name</th>
            <th>Price</th>
            <th>Age</th>
            <th>Image</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-h>
        <tr>
            <td>{{ h.name }}</td>
            <td>{{ h.price }}</td>
            <td>{{ h.age}}</td>
            <td><p-image [src]='h.imageurl' alt="Image" width="250"></p-image> </td>
         
            
            <p-button label="Edit" severity="help"></p-button>
         <p-button label="Delete" severity="danger"></p-button>
       
   

    </ng-template>
</p-table>
