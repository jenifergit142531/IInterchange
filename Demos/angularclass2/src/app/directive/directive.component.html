<div>
   <h3>Property Price Validation</h3>
   <label for="propertyname">Enter property Name :</label>
   <input id="propname" type="string"/>
   <label for="propprice">Enter property Price :</label>
   <input id="propprice" type="number" [(ngModel)]="price"/>
</div>
<div *ngIf="CheckPropertyPrice();then thenblock else elseblock"></div>
    <ng-template #thenblock>
     <div>
        <h3>then block executing</h3>
     </div>

    </ng-template>

    <ng-template #elseblock>
        <div>
            <h3>else block executing</h3>
         </div>
    </ng-template>
