<p>Add New Property</p>
<br><br>
<form  (submit)="addProperty()" class="flex flex-column align-items-center gap-3">
<label>Property Name</label>
<input [(ngModel)]="pname" name="name" required/>
<br><br>
<label>Type - HolidayHome\Coliving</label>
<input [(ngModel)]="ptype" name="type" required/>
<br><br>
<label>Price</label>
<input  [(ngModel)]="pprice" name="price" required/>
<br><br>
<button type="submit">Add Property</button>
</form>
